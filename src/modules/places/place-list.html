<div class="page-header clearfix">
    <h2 class="pull-left">Places</h2>
    <a href="/places/create" class="btn btn-success pull-right">Create</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>City</th>
            <th>State</th>
            <th>Postal Code</th>
        </tr>
    </thead>
    <tr ng-repeat="place in controller.places.places">
        <td>
            <a href="/places/view/{{place.id}}">{{place.name}}</a>
        </td>
        <td>
            {{place.city}}
        </td>
        <td>
            {{place.state}}
        </td>
        <td>
            {{place.postalCode}}
        </td>
    </tr>
</table>
