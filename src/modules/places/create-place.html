<h2>Create New Place</h2>

<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" data-ng-model="controller.place.name">
  </div>
  <button type="button" class="btn btn-default" data-ng-click="controller.save()">Save</button>
</form>
