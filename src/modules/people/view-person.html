<div class="page-header">
  <h2>{{controller.person.getPreferredName()}}</h2>
</div>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="birth-date">Birth Date:</label>
      <input type="date" class="form-control" id="birth-date" placeholder="Enter Birth Date"
        value="{{controller.person.getPreferredEvent('birth').date}}">
    </div>
    <div class="form-group">
      <label for="birth-place">Birth Place:</label>
      <input type="text" class="form-control" id="birth-place" placeholder="Enter Birth Place">
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="death-date">Death Date:</label>
      <input type="date" class="form-control" id="death-date" placeholder="Enter Death Date"
        value="{{controller.person.getPreferredEvent('death').date}}">
    </div>
    <div class="form-group">
      <label for="death-place">Death Place</label>
      <input type="text" class="form-control" id="death-place" placeholder="Enter Death Place">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h3>Events</h3>
  </div>
  <div class="col-sm-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tr ng-repeat="event in controller.person.events">
        <td>
          {{event.type | uppercase}}
        </td>
        <td>
          {{event.date}}
        </td>
        <td>

        </td>
      </tr>
    </table>
  </div>
</div>
