<div class="page-header">
  <h2>Create Unrelated Person</h2>
</div>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="given-name">Given Name:</label>
      <input type="text" class="form-control" id="given-name" placeholder="Enter Given Name" data-ng-bind="controller.name.given">
    </div>
    <div class="form-group">
      <label for="birth-date">Birth Date:</label>
      <input type="date" class="form-control" id="birth-date" placeholder="Enter Birth Date"
        value="{{controller.person.getPreferredEvent('birth').date}}">
    </div>
    <div class="form-group">
      <label for="birth-place">Birth Place:</label>
      <input type="text" class="form-control" id="birth-place" placeholder="Enter Birth Place">
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label for="birth-place">Surname:</label>
      <input type="text" class="form-control" id="surname" placeholder="Enter Surname" data-ng-bind="controller.name.surname">
    </div>
    <div class="form-group">
      <label for="death-date">Death Date:</label>
      <input type="date" class="form-control" id="death-date" placeholder="Enter Death Date"
        value="{{controller.person.getPreferredEvent('death').date}}">
    </div>
    <div class="form-group">
      <label for="death-place">Death Place</label>
      <input type="text" class="form-control" id="death-place" placeholder="Enter Death Place">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 text-center">
    <button type="button" class="btn btn-primary" ng-click="controller.savePerson()">Save Person</button>
  </div>
</div>
