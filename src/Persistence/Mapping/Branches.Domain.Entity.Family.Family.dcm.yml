Branches\Domain\Entity\Family\Family:
  type: entity
  table: families
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
  oneToMany:
    children:
      targetEntity: Branches\Domain\Entity\Family\Child
      mappedBy: family
  manyToMany:
    parents:
      targetEntity: Branches\Domain\Entity\Person\Person
      mappedBy: relationships
