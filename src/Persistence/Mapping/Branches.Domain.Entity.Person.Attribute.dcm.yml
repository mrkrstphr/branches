Branches\Domain\Entity\Person\Attribute:
  type: entity
  table: person_attributes
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    description:
      nullable: true
    date:
      length: 35
      nullable: true
    dateStamp:
      type: integer
      nullable: true
  manyToOne:
    person:
      targetEntity: Branches\Domain\Entity\Person\Person
      inversedBy: attributes
      joinColumn:
        name: person_id
        referencedColumnName: id
    type:
      targetEntity: Branches\Domain\Entity\Person\AttributeType
      joinColumn:
        name: attribute_type_id
        referencedColumnName: id
    place:
      targetEntity: Branches\Domain\Entity\Place\Place
      joinColumn:
        name: place_id
        referencedColumnName: id
      cascade: ["persist", "merge"]
