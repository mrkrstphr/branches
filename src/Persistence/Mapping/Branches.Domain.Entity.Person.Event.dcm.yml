Branches\Domain\Entity\Person\Event:
  type: entity
  table: person_events
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    date:
      length: 35
      nullable: true
    dateStamp:
      type: integer
      nullable: true
  manyToOne:
    person:
      targetEntity: Branches\Domain\Entity\Person\Person
      inversedBy: events
      joinColumn:
        name: person_id
        referencedColumnName: id
    type:
      targetEntity: Branches\Domain\Entity\Event\PersonEventType
      joinColumn:
        name: event_type_id
        referencedColumnName: id
    place:
      targetEntity: Branches\Domain\Entity\Place\Place
      joinColumn:
        name: place_id
        referencedColumnName: id
      cascade: ["persist", "merge"]
