Branches\Domain\Entity\Person\Name:
  type: entity
  table: person_names
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    given:
      length: 100
      nullable: true
    surname:
      length: 100
      nullable: true
  manyToOne:
    person:
      targetEntity: Branches\Domain\Entity\Person\Person
      inversedBy: names
      joinColumn:
        name: person_id
        referencedColumnName: id
