Branches\Domain\Entity\Person\Person:
  type: entity
  table: people
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    gender:
      length: 1
    description:
      type: text
      nullable: true
  oneToMany:
    names:
      targetEntity: Branches\Domain\Entity\Person\Name
      mappedBy: person
    parents:
      targetEntity: Branches\Domain\Entity\Family\Child
      mappedBy: child
  manyToMany:
    relationships:
      targetEntity: Branches\Domain\Entity\Family\Family
      inversedBy: parents
