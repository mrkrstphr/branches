Branches\Domain\Entity\Person\AttributeSource:
  type: entity
  table: person_attribute_sources
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    page:
      nullable: true
    text:
      type: text
      nullable: true
  manyToOne:
    attribute:
      targetEntity: Branches\Domain\Entity\Person\Attribute
      inversedBy: sources
      joinColumn:
        name: person_attribute_id
        referencedColumnName: id
    source:
      targetEntity: Branches\Domain\Entity\Source\Source
      joinColumn:
        name: source_id
        referencedColumnName: id
