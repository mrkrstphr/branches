<h2>Places</h2>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="place in places">
            <td>
                <a href="#/places/{{place.id}}">{{place.id}}</a>
            </td>
            <td>
                <a href="#/places/{{place.id}}">{{place.description}}</a>
            </td>
        </tr>
    </tbody>
</table>
